<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Car연습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/slick.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="Wrap">
        <!-- { header -->
        <header class="header">
            <div class="tophead">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
            <div class="inner">
                <div class="front">
                    <h1><a href="/"><img src="./img/logos-kcar-text-large.png" alt="logo"></a></h1>
                    <figure>
                        <a href="#"><img src="./img/menu.png" alt=""></a>
                    </figure>
                </div>

                <nav class="gnb">
                    <ul>
                        <li><a href="#">내차팔기</a></li>
                        <li><a href="#">내차사기</a></li>
                        <li><a href="#">렌트</a></li>
                        <li><a href="#">금융</a></li>
                    </ul>
                </nav>
                <nav class="snb">
                    <ul>
                        <li><a href="#">홈서비스 타임딜</a></li>
                        <li><a href="#">브랜드 인증관</a></li>
                        <li><a href="#">전국 직영점</a></li>
                        <li><a href="#">위클리 특가</a></li>
                    </ul>
                </nav>
                <div class="util_box">
                    <figure><a href=""><img src="./img/icon-header-search.svg" alt=""></a></figure>
                    <input type="text" class="search_input" placeholder="차량을 검색하세요.">
                </div>
            </div>
        </header>
        <!-- header } -->
        <!-- { main -->
        <main>
            <section class="mainVisual">
                <section class="mainSlide">
                    <div class="itm itm01"><a href=""><img src="./img/main01.png" alt=""></a></div>
                    <div class="itm itm02"><a href=""><img src="./img/main02.png" alt=""></a></div>
                    <div class="itm itm03"><a href=""><img src="./img/main03.png" alt=""></a></div>
                    <div class="itm itm04"><a href=""><img src="./img/main04.png" alt=""></a></div>
                </section>
                <div class="main_num">1/4</div>
            </section>
            <section class="mainIcon">
                <div class="left_Box">
                    <a href="">
                        <div class="flaglist">
                            <h2>왜 K Car를 선택할까요?</h2>
                            <span>#직영</span>
                            <span>#온라인</span>
                            <span>#품질점검</span>
                        </div>
                    </a>
                </div>
                <div class="right_list">
                    <ul>
                        <li>
                            <a href="">
                                <figure>
                                    <img src="./img/icon01.png" alt="">
                                </figure>
                                <span>내차팔기<br>홈서비스</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <figure> <img src="./img/icon02.png" alt=""></figure>
                                <span>내차사기<br>홈서비스</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <figure> <img src="./img/icon03.png" alt=""></figure>
                                <span>K Car 보증</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <figure> <img src="./img/icon04.png" alt=""></figure>
                                <span>3D 라이브 뷰</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <figure> <img src="./img/icon05.png" alt=""></figure>
                                <span>테마기획전</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="mainWrap">
                <div class="inner">
                    <h2>어떤 차를 찾으세요?</h2>
                    <div class="txt_box">
                        <figure><a href=""><img src="./img/icon-header-search.svg" alt=""></a></figure>
                        <input type="text" class="car_input" placeholder="모델명을 입력해주세요. 예)아이오닉5
                        ">
                    </div>
                    <div class="tag">
                        <a href=""><span>#그랜저 IG</span></a>
                        <a href=""><span>#G80</span></a>
                        <a href=""><span>#아반떼 AD</span></a>
                        <a href=""><span>#G80 (RG3)</span></a>
                        <a href=""><span>#5시리즈 (G30)</span></a>
                    </div>
                    <div class="select_box">
                        <select name="" id="">
                            <option value="">국산</option>
                            <option value="">수입</option>
                        </select>
                        <select name="" id="">
                            <option value="">제조사</option>
                            <option value="">수입</option>
                        </select>
                        <select name="" id="">
                            <option value="">모델</option>
                            <option value="">수입</option>
                        </select>
                        <select name="" id="">
                            <option value="">세부모델</option>
                            <option value="">수입</option>
                        </select>
                        <button>검색하기</button>
                    </div>
                </div>

            </section>
        </main>
        <!-- main } -->

        <footer class="footer">

        </footer>
    </div>









</body>

</html>
